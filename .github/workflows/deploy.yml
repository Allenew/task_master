name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to the project directory (update this path if different)
            cd ~/task_master
            
            # Pull the latest changes
            git pull origin main
            
            # Rebuild and restart containers
            # Use sudo to ensure we have permissions
            # Disable BuildKit to avoid compatibility issues on Amazon Linux 2
            sudo DOCKER_BUILDKIT=0 /usr/local/bin/docker-compose up -d --build
            
            # Prune unused images to save space